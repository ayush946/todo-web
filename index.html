<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/717b865b49.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <title>Todo app</title>
</head>

<body>

  <div class="background-img">
    <img src="images/bg-desktop-dark.jpg" alt="">
  </div>

  <div class="content">

    <div class="header">

      <div class="div-heading">
        <h1 class="heading-text">TODO</h1>
      </div>

      <div class="div-sun-img">
        <img class="sun-img" src="images/icon-sun.svg" alt="">
      </div>

    </div>

    <form class="js-form">
      <input class="js-todo-input" autofocus type="text" id="myInput" placeholder="E.g. Build a web app">
    </form>

    <ul class="todo-list js-todo-list">
    </ul>

  </div>




  <script src="javascript.js"></script>
</body>

</html>
